<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;1,200&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Georgina Pickworth</title>

</head>

<body>

    <div class="sidenav">
        <div class="nav-anchors">
            <a href="#">GP</a>
            <a href="#">About Me</a>
            <a href="#">My Portfolio</a>
            <a href="#">Coding Exmaples</a>
            <a href="#">SCS Scheme</a>
            <a href="#">Contact Me</a>
        </div>

        <div class="white-line">
            <hr color="#CED1D7" style="height: 0.1px;" width="50%">
        </div>

        <div class="socials">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon-github"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-linkedin2"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <header>
        <div class="banner">
            <div class="banner-text">
                <h1>My name is Georgina Pickworth</h1>
                <p>I am a web developer</p>
            </div>
        </div>
        <div class="burger-menu">
            <span class="icon-menu"></span>
        </div>
    </header>

    <div class="page-content">
        <div class="projects">
            <h1>Projects</h2>
            <p>This is a showcase of my coding projects to date...</p>
            <div class="projects-container">
                <div class="projects-card">
                    <h3>Project 1</h3>
                </div>
                <div class="projects-card">
                    <h3>Project 2</h3>
                </div>
                <div class="projects-card">
                    <h3>Project 3</h3>
                </div>
            </div>
        </div>

        <div class="contact">
            <h1>Contact me</h2>
            <p>This is a section containing my contact details.</p>
            <p>Please get in touch.</p>

            <div class="contact-form">
                <form action="#">
                
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Your message..." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                
                </form>
            </div>

        </div>
    </div>
    
</body>

</html>
